<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMZCity Plan A</title>
    <style>
        * {margin: 0;padding: 0;box-sizing: border-box;}
        body {
            background: #1a1a1a;
            font-family: "Microsoft Yahei", sans-serif;
            color: #fff;
            padding: 20px;
            background-image: url("https://picsum.photos/128/128");
            background-attachment: fixed;
            background-size: 128px;
            background-repeat: repeat;
            background-blend-mode: overlay;
        }
        .login-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .login-box {
            background: rgba(24,24,24,0.95);
            border: 2px solid #55ff55;
            border-radius: 12px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            color: #55ff55;
            margin-bottom: 25px;
            text-shadow: 0 0 8px #55ff55;
        }
        .login-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px dashed #4CAF50;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            outline: none;
        }
        .login-input:focus {
            border: 1px solid #55ff55;
            box-shadow: 0 0 10px rgba(85,255,85,0.3);
        }
        .login-btn {
            padding: 12px 30px;
            background: rgba(34,139,34,0.8);
            border: 2px solid #55ff55;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        .login-btn:hover {
            background: rgba(34,139,34,1);
            box-shadow: 0 0 15px #55ff55;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(34,139,34,0.8);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #55ff55;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #f0f8ff;
            text-shadow: 0 0 10px #55ff55;
        }
        .header p {
            margin-top: 10px;
            color: #d0ffd0;
            font-size: 1.1rem;
        }
        .member-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
            gap: 25px;
        }
        .member-card {
            background: rgba(24,24,24,0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px dashed #4CAF50;
            transition: all 0.3s;
        }
        .member-card:hover {
            border: 1px solid #55ff55;
            box-shadow: 0 0 15px rgba(85,255,85,0.5);
            transform: translateY(-5px);
        }
        .creator-card {
            border: 2px solid #55ff55;
            background: rgba(20,40,20,0.95);
        }
        .creator-card:hover {
            box-shadow: 0 0 20px #55ff55;
        }
        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px dashed #4CAF50;
            background: rgba(0,0,0,0.5);
            display:flex;align-items:center;justify-content:center;
            color:#999;
            font-size: 1.2rem;
            /* 新增：图片自适应填充，不拉伸变形 */
            overflow: hidden;
        }
        /* 头像图片样式：铺满容器，保持比例 */
        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 防止图片变形 */
        }
        .creator-avatar {
            border: 3px solid #55ff55;
            color: #55ff55;
            font-weight: bold;
        }
        .member-name {
            font-size:1.5rem; color:#999; margin-bottom:10px;
        }
        .creator-name {
            color: #55ff55;
            text-shadow: 0 0 8px #55ff55;
        }
        .member-info p {
            color:#666; line-height:1.6; margin:5px 0;
        }
        .creator-info p {
            color: #d0ffd0;
            font-size: 1.05rem;
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(34,139,34,0.8);
            border-radius: 12px;
            border: 2px solid #55ff55;
            text-align: center;
            color: #d0ffd0;
        }
        .content {display: none;}
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            .member-avatar {
                width: 100px;
                height: 100px;
            }
            .login-box {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 用户名+邀请码登录弹窗 -->
    <div class="login-mask" id="loginMask">
        <div class="login-box">
            <h2>CMZCity 邀请登录</h2>
            <input type="text" class="login-input" id="userName" placeholder="请填写用户名">
            <input type="text" class="login-input" id="inviteCode" placeholder="请输入邀请码">
            <button class="login-btn" onclick="checkInvite()">验证登录</button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="content" id="mainContent">
        <div class="header">
            <h1>CMZCity Plan A</h1>
            <p>创建者：Chenmuze_</p>
        </div>
        <div class="member-container">
            <!-- 第一个卡片（创建者）：已替换为你的图片 -->
            <div class="member-card creator-card">
                <div class="member-avatar creator-avatar">
                    <!-- 替换为你提供的图片地址，保留原有头像样式（圆形、绿色边框） -->
                    <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/efa1a648fc604c678ef8a8075a9f03c1.webp~tplv-a9rns2rl98-image.png?rcl=202512312147235FBCDB739BB407C4F956&rk3s=8e244e95&rrcfp=dafada99&x-expires=2083412843&x-signature=RHKH05ZPy10Lqk5XbQZjrVsGp54%3D" alt="Chenmuze_头像">
                </div>
                <h3 class="member-name creator-name">Chenmuze_</h3>
                <div class="member-info creator-info">
                    <p>加入：创始</p>
                </div>
            </div>
            <div class="member-card">
                <div class="member-avatar">暂无</div>
                <h3 class="member-name">成员ID</h3>
                <div class="member-info">
                    <p>加入：待填写</p>
                </div>
            </div>
            <div class="member-card">
                <div class="member-avatar">暂无</div>
                <h3 class="member-name">成员ID</h3>
                <div class="member-info">
                    <p>加入：待填写</p>
                </div>
            </div>
            <div class="member-card">
                <div class="member-avatar">暂无</div>
                <h3 class="member-name">成员ID</h3>
                <div class="member-info">
                    <p>加入：待填写</p>
                </div>
            </div>
            <div class="member-card">
                <div class="member-avatar">暂无</div>
                <h3 class="member-name">成员ID</h3>
                <div class="member-info">
                    <p>加入：待填写</p>
                </div>
            </div>
            <div class="member-card">
                <div class="member-avatar">暂无</div>
                <h3 class="member-name">成员ID</h3>
                <div class="member-info">
                    <p>加入：待填写</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>© 2025 CMZCity - 专属社群 · 共创计划</p>
            <p style="font-size: 0.9rem; color: #999; margin-top: 8px;">All Rights Reserved</p>
        </div>
    </div>

    <script>
        // 双项必填，填就过，无多余提示
        function checkInvite() {
            let name = document.getElementById("userName").value.trim();
            let code = document.getElementById("inviteCode").value.trim();
            if(name === "" || code === ""){
                alert("用户名和邀请码都不能为空～");
                return;
            }
            document.getElementById("loginMask").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
        }
        // 回车登录（仅弹窗显示时触发）
        document.addEventListener('keydown',e=>{
            if(e.key === 'Enter' && document.getElementById("loginMask").style.display !== "none"){
                checkInvite();
            }
        });
    </script>
</body>
</html>
